<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-body">
        <h1 class="head">Simple Quiz</h1>
        <div class="score"></div>
        <hr class="hr">
        <div class="real-score hidon">10</div>
        <div class="state hidon">State: <span><img class="state-img" src="1.svg" alt="face"></span></div>
        <div class="question-box hido">
            <span class="num">1</span>.
            <span class="question"></span>
        </div>

        <div class="options hido">
            <button class="opt1 opt">Mumbai</button>
            <br>
            <button class="opt2 opt">New Delhi</button>
            <br>
            <button class="opt3 opt">Kolkata</button>
            <br>
            <button class="opt4 opt">Chennai</button>
        </div>

        <button class="next hidden">Next</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
